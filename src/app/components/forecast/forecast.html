<div class="card forecast-card no-padding mL-15 ng-scope col-xs-10 col-sm-3"
         ng-if="isForecastData" ng-repeat="data in forecastList track by $index">
    <div  class="default-padding" style="background: url('./assets/{{data.climate}}')">
        <h2 class="day">{{data.date | date:'MMM dd yyyy - HH:mm:ss'}}</h2>
        <div class="temp-data">
            <img class="card-image" ng-src={{data.weatherImage}} alt="weather" style="width:10%">
            <span><b>{{data.temp}}</b></span> 
        </div>
    
        <div class="weather-data">
            <span><b>{{data.weather}}</b></span>
            <div>
                <span> {{data.temp_min}}</span> 
                <span> {{data.temp_max}}</span>
                <span class="pull-right">
                <i class="glyphicon glyphicon-tint"></i>
                     {{data.humidity}}%
                </span>
            </div>            
        </div>        
    </div>
</div>
